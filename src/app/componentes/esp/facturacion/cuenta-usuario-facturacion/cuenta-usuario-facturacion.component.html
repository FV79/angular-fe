<div>
    <dx-tab-panel #tabPanel [height]="" [dataSource]="pestanasCuenta" [selectedIndex]="0" [loop]="true" [animationEnabled]="true" [swipeEnabled]="true">
        <div *dxTemplate="let pestana of 'title'">
            <span>{{pestana.nombrePestanaCuenta}}</span>
        </div>
        <div *dxTemplate="let pestana of 'item'">
            <div style="height:auto">

                <div *ngIf="pestana.nombrePestanaCuenta == 'Cambiar Contrase単a'">
                    <div class="pLados">
                        <h1 class="tituloDentro">Cambiar contrase単a</h1>
                        <div class="centrado tcenter">
                            <form action="">
                                <div class="container">
                                    <div>
                                        <label class="labelCliente">Nueva contrase単a</label>
                                        <input type="text" class="inputCliente">
                                    </div>
                                    <div>
                                        <label class="labelCliente">Confirmar contrase単a</label>
                                        <input type="text" class="inputCliente">
                                    </div>
                                    <div class="container">
                                        <button type="submit" class="btnFacturacion btn-labeledFac btn-azul">
                                            <span class="btn-labelFacturacion"><i class="fa fa-floppy-o"></i></span>Guardar
                                        </button>
                                        <button type="button" class="btnFacturacion btn-labeledFac btn-azul" data-toggle="modal" data-target="#modalProductoSAT">
                                            <span class="btn-labelFacturacion"><i class="fa fa-eraser"></i></span>Limpiar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div *ngIf="pestana.nombrePestanaCuenta == 'Promociones'">
                    <div class="">
                        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-interval="10000">
                                    <img src="http://xmaz.mx/assets/img/xmaz-admin-publicidad1.jpg" class="d-block w-100" alt="Xmaz Facturacion xmaz-admin-publicidad">
                                </div>
                                <div class="carousel-item" data-interval="2000">
                                    <img src="http://xmaz.mx/assets/img/xmaz-admin-publicidad2.jpg" class="d-block w-100" alt="Xmaz Facturacion xmaz-admin-publicidad">
                                </div>
                                <div class="carousel-item">
                                    <img src="http://xmaz.mx/assets/img/xmaz-admin-publicidad3.jpg" class="d-block w-100" alt="Xmaz Facturacion xmaz-admin-publicidad">
                                </div>
                                <div class="carousel-item">
                                    <img src="http://xmaz.mx/assets/img/xmaz-admin-publicidad4.jpg" class="d-block w-100" alt="Xmaz Facturacion xmaz-admin-publicidad">
                                </div>
                                <div class="carousel-item">
                                    <img src="http://xmaz.mx/assets/img/xmaz-admin-publicidad5.jpg" class="d-block w-100" alt="Xmaz Facturacion xmaz-admin-publicidad">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div *ngIf="pestana.nombrePestanaCuenta == 'Contactar Xmaz'">
                    <div class="pLados">
                        <div class="row">
                            <div class="col-md-6 col-xl-6 col-sm-6 col-lg-6">
                                <span class="cuentaIconContacto"><i class="fa fa-user" aria-hidden="true"></i></span>
                                <h1 class="cuentaTituloContacto">Call center</h1>
                                <p class="cuentaAccionContacto">
                                    <a href="">(669) 6687 711</a>
                                </p>
                            </div>
                            <div class="col-md-6 col-xl-6 col-sm-6 col-lg-6">
                                <span class="cuentaIconContacto"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                <h1 class="cuentaTituloContacto">Correo electronico</h1>
                                <p class="cuentaAccionContacto">
                                    <a href="">facturacion@xmaz.mx</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </dx-tab-panel>
    <div class="item-box">
        Cuenta <span>{{tabPanel.selectedIndex + 1}}</span> de <span>{{pestanasCuenta.length}}</span>
    </div>
</div>
