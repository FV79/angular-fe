<div id="accordion">
    <dx-accordion #accordion [dataSource]="listaReportes" [collapsible]="false" [multiple]="false" [animationDuration]="300" [selectedItems]="[listaReportes[0]]">
        <div *dxTemplate="let company of 'title'">
            <h1>{{company.CompanyName}}</h1>
        </div>
        <div *dxTemplate="let company of 'item'">
            <div>
                <p>
                    <b>{{company.City}}</b> (
                    <span>{{company.State}}</span>)
                </p>
                <p>
                    <span>{{company.Zipcode}}</span>
                    <span>{{company.Address}}</span>
                </p>
            </div>
            <div>
                <p>
                    Phone: <b>{{company.Phone}}</b>
                </p>
                <p>
                    Fax: <b>{{company.Fax}}</b>
                </p>

            </div>
        </div>
    </dx-accordion>



    <div class="options">
        <div class="caption">Opciones</div>
        <div class="option">
            <dx-check-box text="Multi seleccionador" [(value)]="accordion.multiple"></dx-check-box>
        </div>
        <div class="option">
            <dx-check-box text="Vista cerrada" [(value)]="accordion.collapsible"></dx-check-box>
        </div>

    </div>
</div>
